<label class="tunnel-label-titre" for="estAssureContinuConductPrinc" style="width: 103%">
  Avez-vous été assuré ces 3 dernières années (Assurance Auto), sans interruption ? 
  <span class="tunnel-popin">
    <span class="tunnel-popin-bullet"></span>
    <span class="tunnel-popin-content">
      A Groupama nous considérons que vous êtes assurés sans interruption si: 
      <ul>
        <li style="color: #e0e0e0">
          vous êtes assurés depuis 3 ans pour ce véhicule (ou un autre) sans interruption de contrat ou résiliation.
        </li>
        <li style="color: #e0e0e0">
          vous êtes désignés depuis 3 ans sur l'assurance d’un véhicule de vos parents, d'un proche ou de votre employeur
        </li>
      </ul>
    </span>
  </span>
</label>
